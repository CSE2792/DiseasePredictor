<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Radar</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f3e7e9, #e3d7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease;
        }

        /* Center Content */
        .container {
            text-align: center;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #8e44ad;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #8e44ad;
            animation: typing 4s steps(30, end), blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: #8e44ad;
            }
        }

        /* Account Box */
        .account-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: perspective(500px) rotateX(15deg);
            animation: popUp 0.5s ease forwards;
        }

        @keyframes popUp {
            0% {
                transform: perspective(500px) rotateX(90deg);
                opacity: 0;
            }
            100% {
                transform: perspective(500px) rotateX(0deg);
                opacity: 1;
            }
        }

        .account-box h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        .account-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .account-box button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .account-box button:hover {
            background: linear-gradient(120deg, #d084fb, #d5476c);
        }

        .login-btn {
            background: none;
            border: none;
            color: #6a11cb;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1em;
            margin-top: 10px;
        }

        .login-btn:hover {
            color: #8e44ad;
        }

        /* Login Box */
        .login-box {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: perspective(500px) rotateX(15deg);
            animation: popUp 0.5s ease forwards;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: linear-gradient(120deg, #d084fb, #d5476c);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Disease Radar ðŸ©º</div>
        <div class="subtitle">Stay ahead of your health with Disease Radar</div>

        <div class="account-box">
    <h3>Create an Account</h3>
    <form onsubmit="validateSignup(event)">
        <input id="signup-name" type="text" placeholder="Name" required>
        <input id="signup-contact" type="text" placeholder="Phone Number or Email" required>
        <input id="signup-password" type="password" placeholder="Create Password" required>
        <input id="signup-confirm" type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <button class="login-btn" onclick="showLoginBox()">Already Registered? Login</button>
</div>

<!-- Login Box -->
<div class="login-box">
    <h3>Login</h3>
    <form onsubmit="validateLogin(event)">
        <input id="login-contact" type="text" placeholder="Phone Number or Email" required>
        <input id="login-password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
    </div>

    <script>
    // Switch to login box
    function showLoginBox() {
        document.querySelector('.account-box').style.display = 'none';
        document.querySelector('.login-box').style.display = 'block';
        document.body.style.background = 'linear-gradient(120deg, #f3a6ff, #f5b35c)';
    }

    // Validate signup form before sending to server
    function validateSignup(event) {
        event.preventDefault();

        const name = document.querySelector('#signup-name').value.trim();
        const contact = document.querySelector('#signup-contact').value.trim();
        const password = document.querySelector('#signup-password').value;
        const confirm = document.querySelector('#signup-confirm').value;

        // Check if email or phone
        const isEmail = contact.includes('@');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^[0-9]{10}$/;

        if (isEmail && !emailRegex.test(contact)) {
            alert('Please enter a valid email address.');
            return;
        }

        if (!isEmail && !phoneRegex.test(contact)) {
            alert('Please enter a valid 10-digit phone number.');
            return;
        }

        if (password.length < 6) {
            alert('Password must be at least 6 characters long.');
            return;
        }

        if (password !== confirm) {
            alert('Passwords do not match.');
            return;
        }

        // Send data to backend
        fetch('http://localhost:3000/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, contact, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert('Account created successfully!');
                window.location.href = 'website.html';
            } else {
                alert('Signup failed: ' + data.message);
            }
        })
        .catch(err => alert('Error connecting to server.'));
    }

    // Validate login form
    function validateLogin(event) {
        event.preventDefault();

        const contact = document.querySelector('#login-contact').value.trim();
        const password = document.querySelector('#login-password').value;

        fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contact, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert('Login successful!');
                window.location.href = 'website.html';
            } else {
                alert('Invalid login credentials.');
            }
        })
        .catch(err => alert('Error connecting to server.'));
    }
</script>

</body>
</html>
