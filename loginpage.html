<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Radar</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f3a6ff, #f5b35c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease;
        }

        /* Center Content */
        .container {
            text-align: center;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #8e44ad;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #8e44ad;
            animation: typing 4s steps(30, end), blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: #8e44ad;
            }
        }

        /* Login Box */
        .login-box {
            display: block;
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: perspective(500px) rotateX(15deg);
            animation: popUp 0.5s ease forwards;
        }

        @keyframes popUp {
            0% {
                transform: perspective(500px) rotateX(90deg);
                opacity: 0;
            }
            100% {
                transform: perspective(500px) rotateX(0deg);
                opacity: 1;
            }
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: linear-gradient(120deg, #d084fb, #d5476c);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Disease Radar ðŸ©º</div>
        <div class="subtitle">Stay ahead of your health with Disease Radar</div>
        
        <!--Login Box-->
        <div class="login-box">
            <h3>Login</h3>
            <form onsubmit="validateLogin(event)">
                <input id="login-contact" type="text" placeholder="Phone Number or Email" required>
                <input id="login-password" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
    // Validate login form
        function validateLogin(event) {
            event.preventDefault();

            const contact = document.querySelector('#login-contact').value.trim();
            const password = document.querySelector('#login-password').value;

            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contact, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('Login successful!');
                    window.location.href = 'website.html';
                } else {
                    alert('Invalid login credentials.');
                }
            })
            .catch(err => alert('Error connecting to server.'));
        }
    </script>
</body>

</html>
