<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Consultation Options</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00bfae, #73d9f5); /* Gradient from teal green to light blue */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #333; /* Dark gray text for contrast */
      flex-direction: column;
      text-align: center;
    }

    .heading {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #333; /* Dark gray for better readability */
    }

    .typing-effect {
      display: inline-block;
      border-right: 3px solid rgba(255, 255, 255, 0.75);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 28ch; }
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
    }

    .options {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .option {
      background: #00bfae; /* Teal green background */
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      color: white; /* White text color */
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .option:hover {
      transform: translateY(-8px) rotateY(10deg); /* 3D hover effect */
      box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.3);
      background: #3bcdc3; /* Lighter teal for hover effect */
    }

    .option:active {
      transform: translateY(3px);
    }

    .option:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="heading">
    <div class="typing-effect">Consult with the Best Doctors of India</div>
  </div>

  <div class="container">
    <div class="options">
      <div class="option" onclick="window.location.href='https://www.apollo247.com/specialties'">Apollo</div>
      <div class="option" onclick="window.location.href='https://www.medantaeclinic.org/#!/home'">Medanta</div>
      <div class="option" onclick="window.location.href='https://www.fortishealthcare.com/doctors?location=all'">Fortis</div>
    </div>
  </div>

</body>
</html>
